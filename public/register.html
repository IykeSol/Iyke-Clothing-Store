<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account - Iyke Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      padding: 1rem;
    }
    
    .container { width: 100%; max-width: 420px; }
    
    /* Brand */
    .brand { text-align: center; margin-bottom: 2rem; }
    .brand h1 { 
      font-size: 2.5rem; 
      font-weight: bold; 
      background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    .brand p { color: #6b7280; font-size: 1rem; }
    
    /* Card */
    .card { 
      background: white; 
      border-radius: 16px; 
      padding: 2rem; 
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    }
    .card h2 { font-size: 1.5rem; font-weight: bold; color: #111827; margin-bottom: 1.5rem; }
    
    /* Form */
    .form-group { margin-bottom: 1.25rem; }
    .form-group label { 
      display: block; 
      font-size: 0.875rem; 
      font-weight: 500; 
      color: #374151; 
      margin-bottom: 0.5rem; 
    }
    .form-input { 
      width: 100%; 
      padding: 0.875rem 1rem; 
      border: 1px solid #d1d5db; 
      border-radius: 8px; 
      font-size: 0.9375rem;
      transition: all 0.2s;
    }
    .form-input:focus { 
      outline: none; 
      border-color: #3b82f6; 
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .helper-text { 
      font-size: 0.75rem; 
      color: #6b7280; 
      margin-top: 0.25rem;
    }
    
    .error-msg { 
      color: #ef4444; 
      font-size: 0.875rem; 
      margin-top: 0.5rem;
      display: none;
    }
    .error-msg.show { display: block; }
    
    .submit-btn { 
      width: 100%; 
      background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); 
      color: white; 
      font-weight: 600; 
      padding: 0.875rem; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 1rem;
      transition: all 0.2s;
      margin-top: 0.5rem;
    }
    .submit-btn:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }
    .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    
    .footer-text { 
      text-align: center; 
      margin-top: 1.5rem; 
      font-size: 0.875rem; 
      color: #6b7280;
    }
    .footer-text a { 
      color: #3b82f6; 
      text-decoration: none; 
      font-weight: 600;
    }
    .footer-text a:hover { color: #2563eb; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Brand -->
    <div class="brand">
      <h1>Iyke Store</h1>
      <p>Create your account to get started</p>
    </div>

    <!-- Register Card -->
    <div class="card">
      <h2>Sign Up</h2>
      
      <form id="register-form">
        <div class="form-group">
          <label>Full Name</label>
          <input id="name" type="text" class="form-input" placeholder="John Doe" />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input id="email" type="email" required class="form-input" placeholder="you@example.com" />
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input id="password" type="password" required class="form-input" placeholder="••••••••" />
          <p class="helper-text">Minimum 8 characters</p>
        </div>

        <div id="error" class="error-msg"></div>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <div class="footer-text">
        Already have an account? 
        <a href="/login.html">Sign in</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('register-form');
    
    form.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const errorEl = document.getElementById('error');
  const btn = form.querySelector('button[type="submit"]');

  if (password.length < 8) {
    errorEl.textContent = 'Password must be at least 8 characters';
    errorEl.classList.add('show');
    return;
  }
  
  btn.disabled = true;
  btn.textContent = 'Creating account...';
  errorEl.classList.remove('show');
  errorEl.textContent = '';

  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password }),
    });

    const data = await res.json();

    if (!res.ok) {
      errorEl.textContent = data.error || 'Registration failed';
      errorEl.classList.add('show');
      btn.disabled = false;
      btn.textContent = 'Create Account';
      return;
    }

    // Save token AND user info
    localStorage.setItem('accessToken', data.token);
    localStorage.setItem('userName', data.user.name || data.user.email.split('@')[0]);
    localStorage.setItem('userEmail', data.user.email);
    localStorage.setItem('userId', data.user.id);
    
    window.location.href = '/index.html';
  } catch (error) {
    errorEl.textContent = 'Network error. Please try again.';
    errorEl.classList.add('show');
    btn.disabled = false;
    btn.textContent = 'Create Account';
  }
});
</script>
</body>
</html>
